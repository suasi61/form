<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Documentación</h1>
        <p>Indique su documentacion</p>
    </header>
    <main>
        <form action="index.html" method="get">
            <div>
                <label for="nombre">Nom</label>
                <input type="text" id="nombre" name="nom" placeholder="Tu nombre" required>
            </div>
            <div>
                <label for="contraseña">Llinatges</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="introduzca su contraseña" required>
            </div>
            <div>
                <label for="home">Home:</label>
                <label for="Home">Hombre</label>
                <input type="checkbox" id="home" name="Home">
                <small>(Opcional)</small>
                <label for="mujer">Mujer</label>
                <input type="checkbox" id="mujer" name="Done">
                <small>(Opcional)</small>
                <label for="otro">Otro</label>
                <input type="checkbox" id="otro" name="Altre" >
                <small>(Opcional)</small>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="indique su email" required>
            </div>
            <div>
                <label for="naixament">Data de Naixament:</label>
                <input type="date" id="naixament" name="Data de Naixament" required>
            </div>
            <div>
                <label for="Confirmació">Estoy de acuerdo con  las condiciones y los terminos</label>
                <input type="checkbox" id="Confirmació" name="datos" required>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
